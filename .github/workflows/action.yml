name: Action

on:
  pull_request:

jobs:
  find_branch:
    name: Find a matching backend branch
    runs-on: ubuntu-latest
    steps:
      - name: Checkout backend repository
        uses: actions/checkout@v3
        with:
          repository: aunpyz0/fake-backend
      - id: branch 
        run: |
          branch=main
          branches=$(git branch)
          found=1
          echo ${{ github.head_ref }}
          git branch --all >> branches.txt
          echo read start
          cat branches.txt
          echo read done
          echo $branches | grep ${{ github.head_ref }}
          echo hi
          git show-ref --quiet ${{ github.head_ref }}
          echo $?
          if [ $found -eq 1 ]; then
            echo here
            branch=${{ github.head_ref }}
          fi
          echo there
          echo $branch
          echo ::set-output name=name::$branch
      - run: echo ${{ steps.branch.outputs.name }}
    outputs:
      branch_name: ${{ steps.branch.outputs.name }}

  backend_action:
    name: Backend repository run action command
    needs: find_branch
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ needs.find_branch.outputs.branch_name }}"

      - name: Checkout frontend repository
        uses: actions/checkout@v3

      - name: Checkout backend repository
        uses: actions/checkout@v3
        with:
          repository: aunpyz0/fake-backend
          ref: ${{ needs.find_branch.outputs.backend_branch }}
          path: backend

      - name: Run action
        run: |
          cd backend
          yarn action
