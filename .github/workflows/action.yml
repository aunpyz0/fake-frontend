name: Action

on:
  pull_request:

jobs:
  find_branch:
    name: Find a matching backend branch
    runs-on: ubuntu-latest
    outputs:
      backend_branch: ${{ steps.backend.branch_name }}
    steps:
      - name: Checkout backend repository
        uses: actions/checkout@v3
        with:
          repository: aunpyz0/fake-backend
      - id: backend 
        run: |
          BRANCH=main
          if $(git show-ref --quiet $GITHUB_HEAD_REF); then
            echo BRANCH=$GITHUB_HEAD_REF
          fi
          echo "::set-output name=branch_name::$BRANCH"

  backend_action:
    name: Backend repository run action command
    needs: find_branch
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ needs.find_branch.outputs.backend_branch }}"

      - name: Checkout frontend repository
        uses: actions/checkout@v3

      - name: Checkout backend repository
        uses: actions/checkout@v3
        with:
          repository: aunpyz0/fake-backend
          ref: ${{ needs.find_branch.outputs.backend_branch }}
          path: backend

      - name: Run action
        run: |
          cd backend
          yarn action
